<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MovieHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Поиск</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Фильмы</a></li>
                    <li class="nav-item"><a class="nav-link" href="series.html">Сериалы</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Профиль</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Мои подборки</h1>
            <a href="playlist-create.html" class="btn btn-primary">Создать подборку</a>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="playlist-card">
                    <div class="playlist-cover"></div>
                    <div class="card-body">
                        <h5 class="card-title">Мои любимые фильмы</h5>
                        <p class="text-muted small mb-2">15 фильмов</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge badge-published">Публичная</span>
                            <div>
                                <a href="playlist-edit.html" class="btn btn-sm btn-outline-primary">Редактировать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="playlist-card">
                    <div class="playlist-cover"></div>
                    <div class="card-body">
                        <h5 class="card-title">Триллеры</h5>
                        <p class="text-muted small mb-2">8 фильмов</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge badge-published">Публичная</span>
                            <div>
                                <a href="playlist-edit.html" class="btn btn-sm btn-outline-primary">Редактировать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="playlist-card">
                    <div class="playlist-cover"></div>
                    <div class="card-body">
                        <h5 class="card-title">К просмотру</h5>
                        <p class="text-muted small mb-2">23 фильма</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge badge-draft">Приватная</span>
                            <div>
                                <a href="playlist-edit.html" class="btn btn-sm btn-outline-primary">Редактировать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
