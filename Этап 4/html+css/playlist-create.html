<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать подборку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MovieHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Поиск</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Фильмы</a></li>
                    <li class="nav-item"><a class="nav-link" href="series.html">Сериалы</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="mb-4">Создать подборку</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Название</label>
                                <input type="text" class="form-control" placeholder="Введите название подборки">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Описание</label>
                                <textarea class="form-control" rows="4" placeholder="Опишите подборку"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Обложка</label>
                                <input type="url" class="form-control" placeholder="URL изображения">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isPublic" checked>
                                <label class="form-check-label" for="isPublic">Публичная подборка</label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="my-playlists.html" class="btn btn-outline-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Создать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
