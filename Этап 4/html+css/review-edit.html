<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать рецензию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MovieHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Поиск</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Фильмы</a></li>
                    <li class="nav-item"><a class="nav-link" href="series.html">Сериалы</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-4">
                            <div class="content-placeholder" style="width: 100px; height: 150px; flex-shrink: 0;"></div>
                            <div class="ms-3">
                                <h4>Название фильма</h4>
                                <p class="text-muted mb-0">2024</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="mb-4">Редактировать рецензию</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Заголовок</label>
                                <input type="text" class="form-control" value="Отличный фильм!">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Оценка</label>
                                <select class="form-select">
                                    <option>5 - Отлично</option>
                                    <option>4 - Хорошо</option>
                                    <option>3 - Нормально</option>
                                    <option>2 - Плохо</option>
                                    <option>1 - Ужасно</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Текст рецензии</label>
                                <textarea class="form-control" rows="10">Текст рецензии. Здесь пользователь подробно анализирует фильм, делится своими впечатлениями, рассматривает различные аспекты.</textarea>
                            </div>
                            <div class="mb-3">
                                <span class="badge badge-published">Опубликовано</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-danger">Удалить</button>
                                <div>
                                    <button type="submit" class="btn btn-outline-secondary me-2" name="action" value="draft">Сохранить как черновик</button>
                                    <button type="submit" class="btn btn-primary" name="action" value="publish">Сохранить изменения</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
